{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3609f1f548.js"
      crossorigin="anonymous"
    ></script>
    <title>{{ title }}</title>
    <script src="{% static 'login/cotizaciones.js' %}"   defer></script>
    <script src="{% static 'login/toggle-menu.js' %}"    defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="{% url 'bank-home' %}">
            <img src="{% static 'login/itbank_sombraL.png' %}" alt="ITBANK logo"/>
          </a>
        </div>
        <div class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main-grid">
      <aside class="left-bar hidden">
        <ul class="link-list">
          <li class="box-white">Perfil</li>
          <li class="colored">
            <i class="fa fa-solid fa-user icon"></i>
            <a href="{% url 'personal-info' %}">
              <p>Tus datos</p>
            </a>
          </li>
          <li class="colored">
            <i class="fa fa-solid fa-lock icon"></i>
            <a href="{% url 'security' %}">
              <p>Seguridad</p>
            </a>
          </li>
          <li class="colored">
            <i class="fa fa-solid fa-credit-card icon"></i>
            <a href="{% url 'cards' %}">
              <p>Tus tarjetas</p>
            </a>
          </li>
          <li class="box-white">Soporte</li>
          <li class="colored">
            <i class="fa fa-solid fa-circle-question icon"></i>
            <p>Ayuda</p>
          </li>
          <li class="colored">
            <i class="fa fa-solid fa-hand-holding-hand icon"></i>
            <p>Atencion al cliente</p>
          </li>
          <li class="box-white">Aplicaciones</li>
          <li class="colored">
            <i class="fa fa-solid fa-chart-line icon"></i>
            <a href="app-de-gastos/index.html">
              <p>Aplicación de gastos</p>
            </a>
          </li>
          <li class="colored logout-white">
            <i class="fa fa-solid fa-right-from-bracket icon"></i>
            <a class="logout-link" href="{% url 'logout' %}">
              <p>Cerrar Sesión</p>
            </a>
          </li>
        </ul>
      </aside>
      {% block section %}

      {% endblock section %}
    </main>
    <footer>
      <div class="social-networks">
        <ul>
          <li>
            <i class="fa-brands fa-facebook-square"></i>
          </li>
          <li>
            <i class="fa-brands fa-twitter"></i>
          </li>
          <li>
            <i class="fa-brands fa-instagram"></i>
          </li>
        </ul>
      </div>
      <p class="rights">Copyright ©️ todos los derechos reservados.</p>
    </footer>
  </body>
</html>
