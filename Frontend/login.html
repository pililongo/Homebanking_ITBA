<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="login.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <script src="https://kit.fontawesome.com/3609f1f548.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="imagen">
            <img src="itbank_sombraL.png" alt="">
        </div>
    </header>
    <form class="form-login">
        <h2>Ingresá desde acá para operar</h2>
        <div class="grupo__usuario">
            <input class="controls form_input" type="text" id="usuario" name="usuario" value="" placeholder="Usuario">
            <i class="icon fas fa-times-circle"></i>
        </div>
        <div class="grupo__contraseña">
            <input class="controls form_input" type="password" id="contraseña" name="contraseña" value="" placeholder="Contraseña">
            <i class="icon fas fa-check-circle"></i>
        </div>
        <a href="homebanking.html">
            <button type="button" class="buttons" name="Ingresar">Ingresar</button>
        </a>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Recordar usuario</label>
        <p class="recuperar">
            <a href="" class="a1">
                Olvidé mi contraseña.
            </a>
        </p>
        <p class="registro">
            ¿Todavía no sos cliente? 
			<a href="" class="a2">Registrarse.</a>
		</p>
    </form>
	<footer>
        <ul>
            <li><a href="">Seguridad</a></li>
            <li><a href="">Términos y condiciones</a></li>
            <li><a href="">Preguntas frecuentes</a></li>
        </ul>
    </footer>
    <script src="validation-form.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
