<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="style.css">
    <!----FONTS---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!----FONTS---->
		<script src="https://kit.fontawesome.com/f08bdc1e65.js" crossorigin="anonymous"></script>
		<script src="main.js" defer></script>
		<title>App de gastos</title>
	</head>
	<body>
		<main>
			<header>
				<h1>GASTOS</h1>
			</header>

			<form>
				<div class="input-container">
					<input type="text" id="nombre" class="text-input" autocomplete="off" placeholder="Ingresá un nombre" required/>
					<label class="label" for="nombre">Nombre</label>
				</div>
				<div class="input-container">
					<input type="number" id="monto" class="text-input" autocomplete="off" placeholder="Ingresá un monto" required/>
					<label class="label" for="monto">Monto</label>
				</div>
				<div class="input-container">
					<input type="text" id="desc" class="text-input" autocomplete="off" placeholder="Ingresá una descripción" required/>
					<label class="label" for="desc">Descripción</label>
				</div>
				<button class="form-boton">Agregar</button>
			</form>
			<section>
				<article class="list">
					<ul class="items-list">
					</ul>
				</article>
				<h2 class="total">Total: </h2>
				<article>
					<button class="calc-boton">Calcular</button>
					<ul class="resultados">
						
					</ul>
				</article>
			</section>
		</main>
	</body>
</html>
