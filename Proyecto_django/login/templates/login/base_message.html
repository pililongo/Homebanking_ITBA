{% load static %}

    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'login/message.css' %}" />
</head>
<body>

        <div class="imagen">
            <img src="{% static 'login/itbank_sombraL.png' %}" alt="ITBANK logo">

        <div class="contenedor">

            <a href="{% url 'login-register' %}" class="link"> {{ link_message }} </a>

</html>
