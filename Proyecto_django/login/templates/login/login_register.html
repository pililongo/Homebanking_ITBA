{% extends "login/base_form.html" %}

{% block main %}
    <main>
        <div class="contenedor_principal">
            <div class="caja_fondo">
                <div class="caja_fondo_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página.</p>
                    <button id="btn_iniciar_sesion">Iniciar Sesión</button>
                </div>
                <div class="caja_fondo_registro">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrarse para iniciar sesión. </p>
                    <button id="btn_registro">Registrarse</button>
                </div>
            </div>
            <div class="contenedor_login_registro">
                <form class="formulario_login" method="POST">
                    {% csrf_token %}
                    {{ l_form.as_p }}
                    <input type="hidden" name="form-type" value="l_form">
                    <button type="submit"> Iniciar Sesión </button>
                </form>
                <form class="formulario_registro" method="POST">
                    {% csrf_token %}
                    {{ r_form.as_p }}
                    <input type="hidden" name="form-type" value="r_form">
                    <button type="submit"> Registrarse </button>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}
