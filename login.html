<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background: linear-gradient(-10deg, rgb(48, 70, 151) 25%,rgb(142, 115, 178));">

                <img src="ITBANK_LOGO_blanco1.png" alt="" style= "width: 193px; height: 40px;margin-right: 25px;margin-left: 10px;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <i class="fa-solid fa-house fa-xl"></i>

                        <li class="nav-item">
                            <i class="fa-brands fa-twitter fa-xl"></i>
                        </li>
                        <li class="nav-item">
                            <i class="fa-brands fa-instagram fa-xl"></i>
                        </li>
                    </ul>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" style="background-color: var(--lu-color);border-color: #ffffff;color: #ffffff;font-weight: bold;" type="button">Entrar</button>

    <section class="form-login">
        <h2>Ingresá desde acá para operar</h2>
        <input class="controls" type="text" name="Usuario" value="" placeholder="Usuario">
        <input class="controls" type="password" name="Contraseña" value="" placeholder="Contraseña">
        <!-- <input class="buttons" type="button" name="Ingresar" value="Ingresar"> -->
        <button class="buttons" type="button" name="Ingresar">Ingresar</button>
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">Recordar DNI</label>
        <p class="recuperar">
            <a href="" class="a1">
                Olvidé mi clave y/o usuario.
            </a>
        </p>
        <p class="registro">
            ¿Todavía no sos cliente? 
			<a href="" class="a2">Registrarse.</a>
		</p>
    </section>
	<footer>
