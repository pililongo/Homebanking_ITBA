<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style_gastos.css">
    <title>App de gastos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="header container-lg bg-primary my-5 py-5 px-2">
                    <h2>App de gastos</h2>
                    <p>Ingresa cuánto pagó cada persona</p>
                </div>
                <form action="">
                    <input type="text" id="nombre" name="nombre" placeholder="nombre">
                    <input type="number" id="monto" name="monto" placeholder="monto">
                    <input type="submit" class="btn btn-danger">
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script src="main_gastos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
