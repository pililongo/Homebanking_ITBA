<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style_gastos.css">
    <title>App de gastos</title>
</head>
<body>
    <div class="header container-lg bg-primary my-5 py-5 px-2">
        <h2>App de gastos</h2>
        <p>Ingresa cuánto pagó cada persona</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row justify-content-around align-items-center">
                    <div class="col-sm-11" id="inputs">
                        <h6>Nombre</h6>
                        <input type="text" id="nombre" name="nombre" class="my-1">
                        <h6>Monto</h6>
                        <input type="number" id="monto" name="monto" class="my-1">
                        <h6>Descripción</h6>
                        <input type="text" id="descripcion" name="descripcion" class="my-1">
                    </div>
                    <div class="col-sm-1">
                        <input type="submit" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="total my-1">
                <h1>
                    Total gastos
                </h1>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="resultados my-1">
                <h1>
                    ¿Quien me debe dinero?
                </h1>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>  

    </div>
    <script src="main_gastos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
